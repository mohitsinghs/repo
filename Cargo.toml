[package]
name = "repo"
authors = ["Mohit Singh <mohit@mohitsingh.in>"]
version = "0.6.0"
edition = "2021"
description = "Jump between repositories"
repository = "https://github.com/mohitsighs/repo"

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.26", features = ["cargo"] }
dirs = "4.0.0"
fuzzy-matcher = "0.3.7"
ignore = "0.4.18"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.88"
serde_yaml = "0.9.14"

[profile.release]
opt-level = 'z'
lto = true
strip = true
