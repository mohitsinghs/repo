[package]
name = "repo"
authors = ["Mohit Singh <mohit@mohitsingh.in>"]
version = "0.5.2"
edition = "2021"
description = "Jump between repositories"
repository = "https://github.com/mohitsighs/repo"

[dependencies]
anyhow = "1.0.62"
clap = { version = "3.2.17", features = ["cargo"] }
dirs = "4.0.0"
ignore = "0.4.18"
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.83"
serde_yaml = "0.9.9"

[profile.release]
opt-level = 'z'
lto = true
