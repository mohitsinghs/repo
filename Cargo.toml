[package]
name = "repo"
authors = ["Mohit Singh <mohit@mohitsingh.in>"]
version = "0.4.1"
edition = "2021"
description = "Jump between repositories"
repository = "https://github.com/mohitsighs/repo"

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.8", features = ["cargo"] }
dirs = "4.0.0"
ignore = "0.4.18"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.24"

[profile.release]
opt-level = 'z'
lto = true
