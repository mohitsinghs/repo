[package]
name = "repo"
authors = ["Mohit Singh <mohit@mohitsingh.in>"]
version = "0.7.2"
edition = "2021"
description = "Jump between repositories"
repository = "https://github.com/mohitsighs/repo"

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.1.4", features = ["cargo"] }
dirs = "4.0.0"
fuzzy-matcher = "0.3.7"
ignore = "0.4.20"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.17"
shellexpand = "3.0.0"

[profile.release]
opt-level = 'z'
lto = true
strip = true
